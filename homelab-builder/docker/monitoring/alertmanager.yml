# Time intervals for muting alerts
time_intervals:
  - name: "maintenance-window"
    time_intervals:
      - times:
          - start_time: "02:00"
            end_time: "04:00"
        weekdays: ["sunday"]
        months: ["1:12"]
        days_of_month: ["1:31"]

  - name: "business-hours"
    time_intervals:
      - times:
          - start_time: "09:00"
            end_time: "17:00"
        weekdays: ["monday:friday"]

  - name: "off-hours"
    time_intervals:
      - times:
          - start_time: "17:01"
            end_time: "08:59"
        weekdays: ["monday:friday"]
      - times:
          - start_time: "00:00"
            end_time: "23:59"
        weekdays: ["saturday", "sunday"]
