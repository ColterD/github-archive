global:
  smtp_smarthost: "localhost:587"
  smtp_from: "alerts@your-domain.com"
  smtp_auth_username: "alerts@your-domain.com"
  smtp_auth_password: "your-smtp-password"
  smtp_require_tls: true

# Templates for custom alert formatting
templates:
  - "/etc/alertmanager/templates/*.tmpl"

# Route tree for alert routing
route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "default"
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: "critical-alerts"
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 15m
      continue: true

    # System alerts
    - match:
        category: system
      receiver: "system-alerts"
      group_interval: 5m
      repeat_interval: 2h

    # Application alerts
    - match:
        category: application
      receiver: "application-alerts"
      group_interval: 2m
      repeat_interval: 1h

    # Database alerts
    - match:
        category: database
      receiver: "database-alerts"
      group_interval: 1m
      repeat_interval: 30m

    # SSL certificate alerts
    - match:
        category: ssl
      receiver: "ssl-alerts"
      group_interval: 1h
      repeat_interval: 24h

    # Container alerts
    - match:
        category: container
      receiver: "container-alerts"
      group_interval: 5m
      repeat_interval: 2h

    # Endpoint monitoring alerts
    - match:
        category: endpoint
      receiver: "endpoint-alerts"
      group_interval: 2m
      repeat_interval: 1h

    # Security alerts (if any)
    - match:
        category: security
      receiver: "security-alerts"
      group_wait: 0s
      group_interval: 0s
      repeat_interval: 5m
      continue: true

# Inhibition rules to suppress redundant alerts
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]

  # Suppress individual container alerts when node is down
  - source_match:
      alertname: "NodeDown"
    target_match:
      category: "container"
    equal: ["instance"]

  # Suppress application alerts when database is down
  - source_match:
      alertname: "DatabaseDown"
    target_match:
      category: "application"
    equal: ["cluster"]

# Receivers define how to send notifications
receivers:
  # Default receiver
  - name: "default"
    email_configs:
      - to: "admin@your-domain.com"
        subject: "[Homelab] {{ .GroupLabels.alertname }} - {{ .Status | toUpper }}"
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

