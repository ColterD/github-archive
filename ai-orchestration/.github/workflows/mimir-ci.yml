name: Mimir CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      neo4j:
        image: neo4j:5.25.1
        env:
          NEO4J_AUTH: neo4j/password
          NEO4J_PLUGINS: '["apoc"]'
        ports:
          - 7474:7474
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p password 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Check if mimir directory exists
        id: check_mimir
        run: |
          if [ -d "mimir" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js
        if: steps.check_mimir.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        if: steps.check_mimir.outputs.exists == 'true'
        working-directory: ./mimir
        run: npm install
      
      - name: Build TypeScript
        if: steps.check_mimir.outputs.exists == 'true'
        working-directory: ./mimir
        run: npm run build
      
      - name: Run tests
        if: steps.check_mimir.outputs.exists == 'true'
        working-directory: ./mimir
        run: npm test
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password
      
      - name: Lint check
        if: steps.check_mimir.outputs.exists == 'true'
        working-directory: ./mimir
        run: npm run lint || echo "Lint not configured"
      
      - name: Test model connectivity
        if: steps.check_mimir.outputs.exists == 'true'
        working-directory: ./mimir
        run: npm run test:copilot || echo "Copilot test not configured"
      
      - name: Skip tests (no mimir directory)
        if: steps.check_mimir.outputs.exists == 'false'
        run: echo "Skipping tests - mimir directory not present in this PR"

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
