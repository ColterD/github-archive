<nav class="md-nav md-nav--primary" aria-label="{{ lang.t('nav.title.primary') }}" data-md-level="0">
    <label class="md-nav__title" for="__drawer">
      <a href="{{ config.site_url | default('/', true) }}" title="{{ config.site_name }}" class="md-nav__button md-logo" aria-label="{{ config.site_name }}" data-md-component="logo">
        {% if config.theme.logo %}
          <img src="{{ config.theme.logo | url }}" alt="logo">
        {% endif %}
      </a>
    </label>
    <ul class="md-nav__list" data-md-scrollfix>
    {% for nav_item in nav %}
      <li class="md-nav__item{% if nav_item.active %} md-nav__item--active{% endif %}">
        <a href="{{ nav_item.url | url }}" class="md-nav__link">
          {{ nav_item.title }}
        </a>
      </li>
    {% endfor %}
    </ul>
  </nav>
