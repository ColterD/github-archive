# Langfuse Docker Compose Configuration
# Platform: CloudLab c220g5

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: langfuse-postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=${LANGFUSE_POSTGRES_PASSWORD}
      - POSTGRES_DB=langfuse
      - POSTGRES_INITDB_ARGS="-E UTF8"
      
      # PostgreSQL tuning for LLM workloads
      - POSTGRES_SHARED_BUFFERS=2GB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=6GB
      - POSTGRES_MAINTENANCE_WORK_MEM=1GB
      - POSTGRES_MAX_CONNECTIONS=200
      - POSTGRES_WORK_MEM=32MB
    
    volumes:
      - langfuse-postgres:/var/lib/postgresql/data
    
    ports:
      - "5432:5432"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: langfuse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 4gb --maxmemory-policy allkeys-lru
    
    volumes:
      - langfuse-redis:/data
    
    ports:
      - "6379:6379"
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  # Langfuse Server
  langfuse:
    image: langfuse/langfuse:latest
    container_name: langfuse-server
    restart: unless-stopped
    
    environment:
      # Database connection
      - DATABASE_URL=postgresql://langfuse:${LANGFUSE_POSTGRES_PASSWORD}@postgres:5432/langfuse
      
      # Redis connection
      - REDIS_URL=redis://redis:6379
      
      # NextAuth (authentication)
      - NEXTAUTH_SECRET=${LANGFUSE_NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://langfuse.cloudlab.internal:3000
      
      # Salt for encryption
      - SALT=${LANGFUSE_SALT}
      
      # OpenTelemetry endpoint
      - OTLP_ENDPOINT=http://langfuse:4318
      
      # Deployment mode
      - NODE_ENV=production
      - ENABLE_TELEMETRY=true
      
      # CORS (for SGLang integration)
      - CORS_ORIGIN=http://inference.cloudlab.internal
      
      # Host configuration
      - NEXT_PUBLIC_URL=http://langfuse.cloudlab.internal:3000
    
    ports:
      - "3000:3000"  # Web UI
      - "4318:4318"  # OTLP endpoint (tracing)
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Resource limits (CloudLab c220g5)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

volumes:
  langfuse-postgres:
    driver: local
  langfuse-redis:
    driver: local

