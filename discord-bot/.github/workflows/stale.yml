name: Stale Issue Management

on:
  schedule:
    # Run daily at midnight
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues & PRs
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@997185467fa4f803885201cee163a9f38240193d # v10.1.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          stale-issue-label: "stale"
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: "pinned,security,bug,enhancement"

          # Pull Requests
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Please rebase and update if this PR is still needed.
          stale-pr-label: "stale"
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: "pinned,dependencies,security"

          # Don't mark draft PRs as stale
          exempt-draft-pr: true

          # Operations per run (to avoid rate limits)
          operations-per-run: 100
