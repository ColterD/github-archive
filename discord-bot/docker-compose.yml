services:
  ollama:
    # Pinned version - check https://hub.docker.com/r/ollama/ollama for updates
    image: ollama/ollama:0.5.4
    container_name: ollama
    restart: unless-stopped
    profiles: ["", "dev", "prod", "minimal"]
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # GPU passthrough for NVIDIA RTX 4090
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - OLLAMA_KEEP_ALIVE=5m
      # GPU/RAM management - allow spillover to RAM when VRAM is full
      - OLLAMA_GPU_OVERHEAD=1073741824 # Reserve 1GB VRAM for other apps (in bytes)
      - OLLAMA_MAX_LOADED_MODELS=1 # Only one model at a time
      - OLLAMA_FLASH_ATTENTION=1 # More efficient VRAM usage
      - OLLAMA_NUM_PARALLEL=2 # Limit concurrent requests
      # KV Cache Quantization - helps when model fully fits in VRAM
      # May be slower with partial GPU offload, but beneficial when ComfyUI is unloaded
      - OLLAMA_KV_CACHE_TYPE=q8_0

  chromadb:
    # Pinned version - check https://hub.docker.com/r/chromadb/chroma for updates
    image: chromadb/chroma:1.3.5
    container_name: chromadb
    restart: unless-stopped
    profiles: ["", "dev", "prod"]
    ports:
      - "8000:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_AUTHN_PROVIDER=
      - CHROMA_SERVER_AUTHZ_PROVIDER=
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  valkey:
    image: valkey/valkey:8-alpine
    container_name: valkey
    restart: unless-stopped
    profiles: ["", "dev", "prod", "minimal"]
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: valkey-server --appendonly yes --maxmemory 512mb --maxmemory-policy noeviction
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  comfyui:
    # Third-party image without semantic versioning - monitor for updates
    # Consider building own image for production stability
    image: zhangp365/comfyui:latest
    container_name: comfyui
    restart: unless-stopped
    profiles: ["image-gen"] # Only starts when explicitly enabled with --profile image-gen
    ports:
      - "8188:8188"
    volumes:
      - comfyui-data:/root
      - comfyui-models:/root/ComfyUI/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      # ComfyUI CLI arguments for optimal performance:
      # --fast: Enable torch.compile for 10-30% faster generation after warmup
      # --fp8_e4m3fn-text-enc: Quantize text encoder to FP8 (saves ~4GB VRAM)
      # --lowvram: Offload models to CPU when not generating (better for LLM coexistence)
      # --cuda-malloc: Better CUDA memory allocation
      - CLI_ARGS=--listen 0.0.0.0 --port 8188 --fast --fp8_e4m3fn-text-enc --lowvram --cuda-malloc
      # PyTorch CUDA memory optimization - reduces fragmentation when switching between LLM and image gen
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True,garbage_collection_threshold:0.8
    networks:
      - bot-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python3 -c "import urllib.request; urllib.request.urlopen(''http://localhost:8188/'')"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      # ComfyUI with GPU and model loading needs extra startup time
      start_period: 180s

  searxng:
    # Pinned version - check https://hub.docker.com/r/searxng/searxng for updates
    image: searxng/searxng:2024.12.16-13f58a84e
    container_name: searxng
    restart: unless-stopped
    profiles: ["", "dev", "prod"]
    ports:
      - "8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE

  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    profiles: ["", "prod"]
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      valkey:
        condition: service_healthy
      # ComfyUI is optional - only required when using --profile image-gen
      # comfyui:
      #   condition: service_healthy
      searxng:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=768
      - OLLAMA_HOST=http://ollama:11434
      - LLM_MODEL=${LLM_MODEL:-huihui_ai/gpt-oss-abliterated:20b}
      - SUMMARIZATION_MODEL=${LLM_MODEL:-huihui_ai/gpt-oss-abliterated:20b}
      - RATE_LIMIT_REQUESTS=50
      - VALKEY_URL=valkey://valkey:6379
      - CHROMA_URL=http://chromadb:8000
      - EMBEDDING_MODEL=qwen3-embedding:0.6b
      - COMFYUI_URL=http://comfyui:8188
      - SEARXNG_URL=http://searxng:8080
      - MEMORY_ENABLED=false
    # Filesystem access - logs directory + Docker socket for container health management
    volumes:
      - ./logs:/app/logs:rw
      # Docker socket for health monitor to restart containers via Docker API
      # Read-only is not supported for container restart; using :rw but with minimal privileges
      - /var/run/docker.sock:/var/run/docker.sock:rw
    # Add to root group (0) for Docker socket access (socket is root:root on Docker Desktop)
    # This is the minimal privilege needed for container restart via Docker API
    group_add:
      - "0"
    # Security: Read-only root filesystem with specific writable paths
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev
    # Security: Drop all capabilities except what's needed
    cap_drop:
      - ALL
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Network isolation - only needs outbound internet access
    networks:
      - bot-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    restart: unless-stopped
    profiles: ["", "dev", "prod"]
    depends_on:
      discord-bot:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # Docker socket for container management
      - DOCKER_SOCKET=/var/run/docker.sock
    volumes:
      # Docker socket for container monitoring and management
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # Add to root group (0) for Docker socket access
    group_add:
      - "0"
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - bot-network
    # Healthcheck uses node since distroless doesn't have shell tools
    healthcheck:
      test:
        [
          "CMD",
          "/nodejs/bin/node",
          "-e",
          "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  bot-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
  chromadb-data:
    driver: local
  valkey-data:
    driver: local
  comfyui-data:
    driver: local
  comfyui-models:
    driver: local
