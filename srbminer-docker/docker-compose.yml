version: '3.8'

services:
  srbminer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: srbminer-multi
    restart: unless-stopped
    ports:
      - "7000:7000"  # API port
      - "8080:8080"  # Web UI port
    volumes:
      - ./config:/srbminer/config
      - ./logs:/var/log
      - ./backups:/srbminer/backups
    environment:
      # Web UI settings - enabled by default
      - WEB_UI=true
      - WEB_UI_PORT=8080
      - API_PORT=7000
      - DARK_MODE=true
      - REFRESH_INTERVAL=30
      - LOG_LINES=100
      # Update settings
      - UPDATE_CHECK_INTERVAL=4  # Check for updates every 4 hours
    
